<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scognaflix</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background-color: #141414;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Logo */
        .logo {
            font-family: 'Arial Black', sans-serif;
            font-size: 2em;
            color: #e50914;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Search container styling */
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            outline: none;
            color: #333;
            background-color: #e5e5e5;
            transition: box-shadow 0.3s ease;
        }

        .search-container input[type="text"]:focus {
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.6);
        }

        /* Movie list styling */
        .movie-list {
            display: none; /* Nasconde la lista dei film quando è vuota */
            flex-direction: column;
            align-items: center;
            max-height: 400px;
            overflow-y: auto;
            width: 100%;
            max-width: 600px;
            background-color: #222;
            border-radius: 5px;
            padding: 10px;
        }

        .movie-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .movie-item:hover {
            background-color: rgba(229, 9, 20, 0.3);
        }

        .movie-item img {
            width: 50px;
            height: 75px;
            border-radius: 4px;
            margin-right: 15px;
        }

        .movie-item span {
            font-size: 1em;
        }

        /* Player container */
        #playerContainer {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.8em;
            }

            .search-container input[type="text"] {
                font-size: 0.9em;
                padding: 10px;
            }

            .movie-item img {
                width: 40px;
                height: 60px;
            }

            .movie-item span {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">Scognaflix</div>

    <!-- Search Container -->
    <div class="search-container">
        <input type="text" id="movieSearch" placeholder="Cerca un film..." oninput="searchMovies()">
        <div id="movieList" class="movie-list"></div>
    </div>

    <!-- Player Container -->
    <div id="playerContainer"></div>

    <!-- Include hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        async function searchMovies() {
            const query = document.getElementById('movieSearch').value.trim();
            const movieList = document.getElementById('movieList');

            // Se la query è vuota, nascondi la lista dei film e fermati
            if (query.length < 3) {
                movieList.style.display = 'none';
                movieList.innerHTML = '';
                return;
            }

            const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
            const movies = await response.json();

            // Popola la lista dei film
            movieList.innerHTML = '';
            if (movies.length > 0) {
                movieList.style.display = 'flex'; // Mostra la lista se ci sono risultati
                movies.forEach(movie => {
                    const movieItem = document.createElement('div');
                    movieItem.classList.add('movie-item');
                    movieItem.onclick = () => fetchVideoPlayer(movie.imdb_id);

                    const img = document.createElement('img');
                    img.src = movie.poster_path || 'placeholder.jpg';
                    img.alt = movie.title;

                    const title = document.createElement('span');
                    title.textContent = movie.title;

                    movieItem.appendChild(img);
                    movieItem.appendChild(title);
                    movieList.appendChild(movieItem);
                });
            } else {
                movieList.style.display = 'none'; // Nascondi se non ci sono risultati
            }
        }

        async function fetchVideoPlayer(imdbId) {
            // Nascondi la lista dei film e svuota la barra di ricerca
            document.getElementById('movieList').style.display = 'none';
            document.getElementById('movieSearch').value = '';

            const response = await fetch('/scrape', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ imdbId })
            });

            const data = await response.json();
            if (data.m3u8Url) {
                displayPlayer(data.m3u8Url);
            } else {
                alert("Errore durante il recupero dell'URL del video.");
            }
        }

        function displayPlayer(m3u8Url) {
            const playerContainer = document.getElementById('playerContainer');
            playerContainer.innerHTML = ''; // Clear previous players

            const video = document.createElement('video');
            video.controls = true;
            video.autoplay = true;

            playerContainer.appendChild(video);

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(m3u8Url);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = m3u8Url;
            } else {
                alert("Il tuo browser non supporta lo streaming HLS.");
            }
        }
    </script>
</body>
</html>
